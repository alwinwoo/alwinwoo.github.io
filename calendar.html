<title>Calendar</title>
<body>

<table>
<tr>
	<td><button onclick="toggleDiv('Jan')">JAN</button></td>
	<td id="Jan">
		This is my content.
	</td>
</tr>

</table>
</body>

<script>
function toggleDiv(id) {

	var x = document.getElementById(id);
	if (x.style.display === "none") {
		x.style.display = "block";
	} else {
		x.style.display = "none";
	}
}
</script>
