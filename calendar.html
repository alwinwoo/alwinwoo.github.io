<title>Calendar</title>

<body>

<div id="myDIV" onclick="toggleDiv(myDIV);">
  This is my DIV element.
  <div>
	This is my content.
  </div>
</div>

</body>

<script>
function toggleDiv(id) {

	var x = document.getElementById(id);
	if (x.style.display === "none") {
		x.style.display = "block";
	} else {
		x.style.display = "none";
	}
}
</script>
